<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- product catalog -->
     <h1><U>Items Available</U></h1>
    <div class="card">
        <div id="card1">
            <img src="./images/sunglasses.png" alt="Sunglasses"><br>
            <span><U>Product Name</U> : <B>Sun Glasses</B></span><br>
            <span><U>Unit Price</U> : $20</span><br>
            <button id="AddToCart1">Add to Cart</button>
        </div>
         <div id="card2">
            <img src="./images/facemask.png" alt="Face Mask"><br>
            <span><U>Product Name</U> : <B>Face Mask</B></span><br>
            <span><U>Unit Price</U> : $10</span><br>
            <button id="AddToCart2">Add to Cart</button>
        </div>
         <div id="card3">
            <img src="./images/sunscreen.png" alt="Sun Screen"><br>
            <span><U>Product Name</U> : <B>Sun Screen</B></span><br>
            <span><U>Unit Price</U> : $100</span><br>
            <button id="AddToCart3">Add to Cart</button>
        </div>
         <div id="card4">
            <img src="./images/hat.png" alt="Hat"><br>
            <span><U>Product Name</U> : <B>Hat</B></span><br>
            <span><U>Unit Price</U> : $50</span><br>
            <button id="AddToCart4">Add to Cart</button>
        </div>
    </div>
    <h1><U>Items in Cart</U></h1>
    
    <script src="./java.js"></script>
</body>
</html>
